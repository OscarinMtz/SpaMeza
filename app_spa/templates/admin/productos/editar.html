{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card card-modern">
                <div class="card-header bg-transparent">
                    <h3 class="gradient-text mb-0">Editar Producto</h3>
                </div>
                <div class="card-body">
                    {% if producto.imagen %}
                    <div class="text-center mb-4">
                        <img src="{{ producto.imagen.url }}" class="rounded" style="max-height: 200px;">
                        <p class="text-muted mt-2">Imagen actual</p>
                    </div>
                    {% endif %}

                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label">Nombre del Producto *</label>
                            <input type="text" class="form-control" name="nombre" value="{{ producto.nombre }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <textarea class="form-control" name="descripcion" rows="3">{{ producto.descripcion }}</textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Precio ($) *</label>
                                <input type="number" step="0.01" class="form-control" name="precio" value="{{ producto.precio }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Stock *</label>
                                <input type="number" class="form-control" name="stock" value="{{ producto.stock }}" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Tipo de Producto *</label>
                                <select class="form-select" name="tipo_producto" required>
                                    <option value="cosmetico" {% if producto.tipo_producto == "cosmetico" %}selected{% endif %}>Cosmético</option>
                                    <option value="equipo" {% if producto.tipo_producto == "equipo" %}selected{% endif %}>Equipo</option>
                                    <option value="material" {% if producto.tipo_producto == "material" %}selected{% endif %}>Material</option>
                                    <option value="herramienta" {% if producto.tipo_producto == "herramienta" %}selected{% endif %}>Herramienta</option>
                                    <option value="otros" {% if producto.tipo_producto == "otros" %}selected{% endif %}>Otros</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Proveedor *</label>
                                <select class="form-select" name="proveedor" required>
                                    {% for proveedor in proveedores %}
                                    <option value="{{ proveedor.id_proveedores }}" 
                                            {% if proveedor.id_proveedores == producto.proveedor.id_proveedores %}selected{% endif %}>
                                        {{ proveedor.nombre_empresa }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Servicios que usan este Producto</label>
                            <div class="border rounded p-3" style="max-height: 150px; overflow-y: auto;">
                                {% for servicio in servicios %}
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="servicios" 
                                           value="{{ servicio.id_servicios }}" 
                                           id="servicio{{ servicio.id_servicios }}"
                                           {% if servicio in producto.servicios.all %}checked{% endif %}>
                                    <label class="form-check-label" for="servicio{{ servicio.id_servicios }}">
                                        {{ servicio.nombre }} - ${{ servicio.precio }}
                                    </label>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label">Cambiar Imagen</label>
                            <input type="file" class="form-control" name="imagen" accept="image/*">
                            <div class="form-text">Deja vacío para mantener la imagen actual</div>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary-modern">
                                <i class="bi bi-check-circle"></i> Actualizar Producto
                            </button>
                            <a href="{% url 'productos_lista' %}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
