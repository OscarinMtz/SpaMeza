{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card card-modern">
                <div class="card-header bg-transparent">
                    <h3 class="gradient-text mb-0">Editar Cliente</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Nombre *</label>
                                <input type="text" class="form-control" name="nombre" value="{{ cliente.nombre }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Apellido *</label>
                                <input type="text" class="form-control" name="apellido" value="{{ cliente.apellido }}" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Email *</label>
                                <input type="email" class="form-control" name="email" value="{{ cliente.email }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Teléfono *</label>
                                <input type="text" class="form-control" name="telefono" value="{{ cliente.telefono }}" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Alergias</label>
                            <textarea class="form-control" name="alergias" rows="2" placeholder="Lista de alergias (opcional)">{{ cliente.alergias }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Preferencias</label>
                            <textarea class="form-control" name="preferencias" rows="2" placeholder="Preferencias del cliente (opcional)">{{ cliente.preferencias }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Servicios Contratados</label>
                            <div class="border rounded p-3" style="max-height: 150px; overflow-y: auto;">
                                {% for servicio in servicios %}
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="servicios" 
                                           value="{{ servicio.id_servicios }}" 
                                           id="servicio{{ servicio.id_servicios }}"
                                           {% if servicio in cliente.servicios.all %}checked{% endif %}>
                                    <label class="form-check-label" for="servicio{{ servicio.id_servicios }}">
                                        {{ servicio.nombre }} - ${{ servicio.precio }}
                                    </label>
                                </div>
                                {% endfor %}
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Productos de Interés</label>
                            <div class="border rounded p-3" style="max-height: 150px; overflow-y: auto;">
                                {% for producto in productos %}
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="productos_interes" 
                                           value="{{ producto.id_productos }}" 
                                           id="producto{{ producto.id_productos }}"
                                           {% if producto in cliente.productos_interes.all %}checked{% endif %}>
                                    <label class="form-check-label" for="producto{{ producto.id_productos }}">
                                        {{ producto.nombre }} - ${{ producto.precio }}
                                    </label>
                                </div>
                                {% endfor %}
                            </div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary-modern">
                                <i class="bi bi-check-circle"></i> Actualizar Cliente
                            </button>
                            <a href="{% url 'clientes_lista' %}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
