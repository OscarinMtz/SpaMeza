{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card card-modern">
                <div class="card-header bg-transparent">
                    <h3 class="gradient-text mb-0">Agregar Nuevo Servicio</h3>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Nombre del Servicio *</label>
                                <input type="text" class="form-control" name="nombre" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Tipo de Servicio *</label>
                                <select class="form-select" name="tipo_servicio" required>
                                    <option value="">Selecciona el tipo</option>
                                    <option value="Masaje">Masaje</option>
                                    <option value="Facial">Facial</option>
                                    <option value="Corporal">Corporal</option>
                                    <option value="Relajación">Relajación</option>
                                    <option value="Belleza">Belleza</option>
                                    <option value="Spa">Spa</option>
                                    <option value="Estético">Estético</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <textarea class="form-control" name="descripcion" rows="3" placeholder="Describe el servicio..."></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Precio ($) *</label>
                                <input type="number" step="0.01" class="form-control" name="precio" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Duración (minutos) *</label>
                                <input type="number" class="form-control" name="duracion" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Productos Utilizados</label>
                            <div class="border rounded p-3" style="max-height: 200px; overflow-y: auto;">
                                {% for producto in productos %}
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="productos" 
                                           value="{{ producto.id_productos }}" id="producto{{ producto.id_productos }}">
                                    <label class="form-check-label" for="producto{{ producto.id_productos }}">
                                        {{ producto.nombre }} - ${{ producto.precio }}
                                    </label>
                                </div>
                                {% empty %}
                                <p class="text-muted">No hay productos disponibles</p>
                                {% endfor %}
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Imagen del Servicio</label>
                            <input type="file" class="form-control" name="imagen" accept="image/*">
                            <div class="form-text">
                                Formatos: JPG, PNG, GIF, WEBP. Tamaño máximo: 5MB. 
                                <strong>Recomendado:</strong> Imágenes cuadradas 500x500 px.
                            </div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary-modern">
                                <i class="bi bi-check-circle"></i> Guardar Servicio
                            </button>
                            <a href="{% url 'servicios_lista' %}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
